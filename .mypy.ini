[mypy]
# Configuração do MyPy para o projeto SGS

# Ignora importações que não possuem stubs de tipo
ignore_missing_imports = True

# Exclui arquivos de migração do Django e outros arquivos desnecessários
exclude = (?x)(^migrations/.*\.py$|^.*/migrations/.*\.py$|^venv/.*|^.*_profile/.*|^QRCodes/.*|^LOGS/.*|^drivers/.*|^arquivos/.*)

# Configurações de verificação de tipo mais rigorosas
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Permite definições sem tipo para compatibilidade com Django
allow_untyped_globals = True
allow_redefinition = True

# Configurações específicas para Django (plugins desabilitados - instalar mypy-django se necessário)
# plugins = mypy_django_plugin.main

# Configurações específicas por módulo
[mypy-django.*]
ignore_errors = True

[mypy-selenium.*]
ignore_errors = True

[mypy-pandas.*]
ignore_errors = True

[mypy-PIL.*]
ignore_errors = True

[mypy-qrcode.*]
ignore_errors = True

[mypy-requests.*]
ignore_errors = True

[mypy-icecream.*]
ignore_errors = True